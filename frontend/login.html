<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RR Flow API - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: var(--bs-tertiary-bg); }
        .login-container { max-width: 450px; width: 100%; }
    </style>
</head>
<body>
    <main class="login-container">
        <div class="card shadow-lg border-0">
            <div class="card-body p-4 p-md-5">
                <div class="text-center mb-4"><img src="/static/brand/logo.svg" alt="RR FLOW API" height="60" /></div>
                <h1 class="h4 card-title text-center mb-4">Acessar Painel</h1>
                <form method="post" action="/login">
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required />
                        <label for="password">Senha</label>
                    </div>
                    <button class="btn btn-primary w-100 py-2 btn-lg" type="submit">Entrar <i class="fas fa-right-to-bracket ms-2"></i></button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
