<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RR Flow : Configurações Base</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        :root { --sidebar-width: 260px; --header-height: 60px; }
        body { background-color: var(--bs-tertiary-bg); }
        /* ... (CSS completo do layout) ... */
    </style>
</head>
<body>
    <nav class="sidebar">
        </nav>
    <div class="main-content">
        <header class="page-header"><h3 class="h4 mb-0">Configurações Base</h3></header>
        <main class="page-content" role="main">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Configurações Gerais do Sistema</h5>
                            </div>
                            <div class="card-body">
                                <form action="/settings/base" method="POST">
                                    <fieldset class="mb-4">
                                        <legend class="h6">Geral</legend>
                                        <div class="mb-3">
                                            <label for="appName" class="form-label">Nome da Aplicação</label>
                                            <input type="text" id="appName" name="app_name" class="form-control" value="RR Flow Monitor">
                                        </div>
                                        <div class="mb-3">
                                            <label for="logLevel" class="form-label">Nível de Log</label>
                                            <select id="logLevel" name="log_level" class="form-select">
                                                <option value="DEBUG">Debug</option>
                                                <option value="INFO" selected>Info</option>
                                                <option value="WARNING">Warning</option>
                                                <option value="ERROR">Error</option>
                                            </select>
                                        </div>
                                    </fieldset>
                                    <fieldset>
                                        <legend class="h6">API Externa</legend>
                                        <div class="mb-3">
                                            <label for="apiUrl" class="form-label">URL da API</label>
                                            <input type="url" id="apiUrl" name="api_url" class="form-control" value="https://api.rrflow.com/v1">
                                        </div>
                                        <div class="mb-3">
                                            <label for="apiKey" class="form-label">Chave da API (Token)</label>
                                            <input type="password" id="apiKey" name="api_key" class="form-control" value="********">
                                            <div class="form-text">Deixe em branco para não alterar a chave existente.</div>
                                        </div>
                                    </fieldset>
                                    <hr class="my-4">
                                    <div class="text-end">
                                        <button type="submit" class="btn btn-primary btn-lg">
                                            <i class="fas fa-save me-2"></i> Salvar Configurações
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
