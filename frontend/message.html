<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Operação Concluída</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: var(--bs-tertiary-bg); }
        .message-box { max-width: 500px; width: 100%; }
        .icon-display { font-size: 3rem; }
    </style>
</head>
<body class="text-center">
    <main class="message-box">
        <div class="alert alert-success p-4">
            <div class="icon-display mb-3"><i class="fa-solid fa-check-circle"></i></div>
            <h3 class="alert-heading">Operação Concluída</h3>
            <p>A limpeza de cache foi realizada com sucesso!</p>
            <hr>
            <p class="mb-0">Você será redirecionado em instantes.</p>
        </div>
    </main>
    <script>
        setTimeout(() => { window.location.href = "/"; }, 3 * 1000);
    </script>
</body>
</html>
