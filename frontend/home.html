<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RR Flow : Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        :root { --sidebar-width: 260px; --header-height: 60px; }
        body { background-color: var(--bs-tertiary-bg); }
        .sidebar { width: var(--sidebar-width); position: fixed; top: 0; left: 0; height: 100vh; background-color: var(--bs-body-bg); border-right: 1px solid var(--bs-border-color); display: flex; flex-direction: column; padding: 1rem 0; }
        .sidebar-brand { padding: 0 1.5rem 1rem; margin-bottom: 1rem; border-bottom: 1px solid var(--bs-border-color); }
        .sidebar-nav { flex-grow: 1; padding: 0 1rem; }
        .nav-link { display: flex; align-items: center; padding: 0.75rem 1rem; border-radius: 0.5rem; color: var(--bs-secondary-color); font-weight: 500;}
        .nav-link:hover { background-color: var(--bs-secondary-bg); color: var(--bs-emphasis-color); }
        .nav-link.active { background-color: var(--bs-primary); color: white; }
        .main-content { margin-left: var(--sidebar-width); }
        .page-header { height: var(--header-height); background-color: var(--bs-body-bg); border-bottom: 1px solid var(--bs-border-color); display: flex; align-items: center; justify-content: space-between; padding: 0 2rem; }
        .page-content { padding: 2rem; }
    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-brand text-center"><a href="/"><img src="/static/brand/logo.svg" alt="RR Flow API" height="45" /></a></div>
        <ul class="nav flex-column sidebar-nav">
             <li class="nav-item"><a href="/" class="nav-link active"><i class="fas fa-house fa-fw me-3"></i> Home</a></li>
            <li class="nav-item"><a href="/settings/base" class="nav-link "><i class="fas fa-sliders fa-fw me-3"></i> Configurações</a></li>
            <li class="nav-item"><a href="/settings/files" class="nav-link "><i class="fas fa-file-code fa-fw me-3"></i> Arquivos</a></li>
            <li class="nav-item"><a href="/alerts" class="nav-link "><i class="fas fa-sitemap fa-fw me-3"></i> Alertas</a></li>
            <li class="nav-item"><a href="/services" class="nav-link "><i class="fas fa-cogs fa-fw me-3"></i> Serviços</a></li>
            <li class="nav-item"><a href="/snmp" class="nav-link "><i class="fas fa-network-wired fa-fw me-3"></i> SNMP</a></li>
            <li class="nav-item"><a href="/grafana" class="nav-link "><i class="fas fa-chart-line fa-fw me-3"></i> Grafana</a></li>
        </ul>
        <div class="mt-auto p-3 text-center">
            <a href="/logout" class="btn btn-outline-danger w-100"><i class="fas fa-power-off me-2"></i> Sair</a>
        </div>
    </nav>
    <div class="main-content">
        <header class="page-header"><h3 class="h4 mb-0">Dashboard</h3></header>
        <main class="page-content" role="main">
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title"><i class="fa-solid fa-microchip me-2"></i> CPU (8 Cores)</h5>
                            <div class="progress" role="progressbar" style="height: 25px;">
                                <div class="progress-bar" style="width: 42.5%;">42.5%</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title"><i class="fa-solid fa-memory me-2"></i> Memória</h5>
                            <p class="card-text text-muted">6.8 GB / 16.0 GB</p>
                            <div class="progress" role="progressbar" style="height: 25px;">
                                <div class="progress-bar bg-success" style="width: 42.5%;">42.5%</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title"><i class="fa-solid fa-hard-drive me-2"></i> Disco</h5>
                            <p class="card-text text-muted">180.0 GB / 256.0 GB</p>
                            <div class="progress" role="progressbar" style="height: 25px;">
                                <div class="progress-bar bg-warning" style="width: 70.3%;">70.3%</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mt-4">
                <div class="card-body">
                    <strong>Uptime:</strong> 15 dias, 4 horas, 32 minutos <br>
                    <strong>Hardware Key:</strong> <span class="badge bg-secondary">a1b2c3d4-e5f6-7890-1234-567890abcdef</span>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
